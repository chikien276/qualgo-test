<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <p>WebSocket connection connected: <span id="connected"></span> </p>

                </div>
            </form>
        </div>
    </div>
    <h3 id="connectStatus"></h3>
    <div>
        <h3>Please select channel</h3>
        <div id="selectChannel">

        </div>
    </div>
    <h3>Channel messages</h3>
    <div class="row overflow-auto" style="max-height: 400px">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped" style="max-height:300px;">
                <thead>
                <tr>
                    <th>Message content</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Message" aria-label="Message"
               aria-describedby="basic-addon2" id="sendMsgInput">
        <span class="btn btn-primary" onclick="sendMsg()">Send message</span>
    </div>

</div>
<div class="modal" id="loginModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Please login to continue</h1>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="loginUserName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUserName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="loginButton">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
